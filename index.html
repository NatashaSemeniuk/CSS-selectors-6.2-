<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/x-icon">
    <title>Diner Shopping List</title>
</head>

<body>
    <main class="mid-field">
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mail!</p>
        <fieldset class="lilac">
            <div>
                <label for="pickles" class="checkbox-other">
                    <input type="checkbox" id="pickles">
                    <span>lot of pickles <small> for the next lessons about CSS</small></span>
                </label>
            </div>
            <div>
                <label for="apples" class="checkbox-other">
                    <input type="checkbox" id="apples" name="fruit">
                    <span>10 apples <small>for more CSS manipulations</small></span>
                </label>
            </div>
            <div>
                <label for="oranges" class="checkbox-other">
                    <input type="checkbox" class="check" id="oranges" name="fruit">
                    <span>20 oranges <small> bacause they ate awesome </small></span></label>
            </div>
            <div>
                <label for="plates" class="checkbox-other">
                    <input type="checkbox" id="plates" name="plates">
                    <span> 13 plates <small> hm...they always disappear </small></span></label>
            </div>
            <div>
                <label for="bentos" class="checkbox-other">
                    <input type="checkbox" id="bentos" name="bentos">
                    <span>15 bentos</span></label>
            </div>
            <div>
                <label for="sake" class="checkbox-other">
                    <input type="checkbox" id="sake" name="bottle">
                    <span>1 bottle of Sake ^_^ <small>for my friends </small></span></label>
            </div>

        </fieldset>
    </main>

    <p class="fotter">Bon appetit :</p>
</body>

</html>
